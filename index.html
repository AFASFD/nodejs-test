<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>你账户的余额是<span id='amount'>&&&amount&&&</span></h3>
    <button id='bt'>付款</button>
    <script>
        var button=document.getElementById('bt')
        var amount=document.getElementById('amount')
        button.addEventListener('click',function(){
            let script=document.createElement('script')
            let functionName='frank'+parseInt(Math.random()*100000,10)
            window[functionName]=function(res){
                if(res==='success'){
                    amount.innerText=amount.innerText-1
                }
            }
            script.src='http://localhost:8002/pay?callback='+functionName
            document.body.appendChild(script)
            script.onload=function(e){
                e.currentTarget.remove()
                delete window[functionName]
            }
        })
    </script>
</body>
</html>
